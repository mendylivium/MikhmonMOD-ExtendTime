<html>
<head>
<title id="title"></title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
<link rel="stylesheet" href="css/mikhmon-ui-light.css">
<link rel="stylesheet" href="css/background.css">
<link rel="stylesheet" href="sweetalert.css">
<link rel="icon" href="img/favicon.png" />
</head>

<body class="background">
<script language="JavaScript">
<!--
    function openLogin() {
	if (window.name != 'hotspot_logout') return true;
	//open('$(link-login)', '_blank', '');
	window.close();
	return false;
    }
//-->
</script>

<div class="container">
		<div class="row mt-10">
			<div class="col-4 mr-a" style="float:none; margin-top: 10%;">
				<div class="row">
    				<div class="col-12">
    					<div class="card box-shadow">
    						<div class="card-header bg-primary"><h3>Paused</h3></div>
    						<div class="card-body">
								<div class="box text-center"><h3>Your time is paused</h3></div>
  								<table class="table table-bordered table-hover mr-b-10" align="center">
								    <tr>
								      <td align="right">Voucher Code</td>
								      <td>$(username)</td>
								    </tr>
								    <tr>
								      <td align="right">IP Address</td>
								      <td>$(ip)</td>
								    </tr>
								    <tr>
								      <td align="right">MAC</td>
								      <td>$(mac)</td>
 								   </tr>
 								   <tr>
								      <td align="right">UL | DL</td>
 								      <td>$(bytes-in-nice) | $(bytes-out-nice)</td>
								    </tr>
    								<tr>
      								  <td align="right">Time used</td>
								      <td>$(uptime)</td>
								    </tr>
								    $(if remain-bytes-total)
								    <tr>
								      <td align="right">Remaining Data</td>
								      <td>$(remain-bytes-total-nice)</td>
								    </tr>
								    $(endif)
								    $(if session-time-left)
								    <tr>
									  <td align="right">Remaining Time</td>
								      <td>$(session-time-left)</td>
    								</tr>
    								$(endif)
  								</table>
  								
								
								
								
								<form name="sendin" action="$(link-login-only)" method="post">
									<input type="hidden" name="username" />
									<input type="hidden" name="password" />
									<input type="hidden" name="dst" value="$(link-orig)" />
									<input type="hidden" name="popup" value="true" />
								</form>

								<script type="text/javascript" src="/md5.js"></script>
								<script type="text/javascript">
									<!--
									$(if chap-id)
									function doLogin(vouch) {
									document.sendin.username.value = vouch;
									document.sendin.password.value = hexMD5('$(chap-id)' + vouch + '$(chap-challenge)');
									document.sendin.submit();
									return false;
									}
									$(else)
									function doLogin(vouch) {
									document.sendin.username.value = vouch;
									document.sendin.password.value = vouch;
									document.sendin.submit();
									return false;
									}
									$(endif)
									//-->
								</script>
								<div class="row">
									<div class="col-12">
									<form action="$(link-login)" name="login" onSubmit="return openLogin()">
										<button type="submit" style="width:100%;"  class="btn-md bg-primary pd-5">Resume</button>
									</form>
									</div>
									<div class="col-12">
										<button style="width:100%;"  class="btn-md bg-danger pd-5" onclick="return extendTime();">Extend Time</button><br/><br/>
									</div>
								</div>
							</div>
							
							
						</div>
						
					</div>
					
				</div>
				
			</div>
		</div>
	</div>
	<script src="jquery.min.js"></script>
	<script src="sweetalert2.min.js"></script>
	<script>
		document.cookie = "vouch=$(username);";
		function extendTime(){
			Swal.fire({
			  title: 'Enter voucher code',
			  input: 'text',
			  inputAttributes: {
				autocapitalize: 'off'
			  },
			  showCancelButton: true,
			  confirmButtonText: 'Extend',
			  showLoaderOnConfirm: true
			}).then((result) => {
			  if (result.isConfirmed) {
				Swal.fire({
				  title: '$(username) please save this voucher incase you put an Invalid Code'
				}).then(function(){
					document.cookie = 'loginID=; expires=Thu, 01-Jan-70 00:00:01 GMT; path =/login';
					setTimeout(function(){doLogin(result.value)},1000);
				});
			  }
			})
		}
	</script>
	
<script type="text/javascript">
	document.getElementById('title').innerHTML = window.location.hostname + " > logout";
</script>
</body>
</html>
